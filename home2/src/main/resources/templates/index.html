<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Клиент-Банк</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--    фон/блок для модалки-->
    <div class="modal-fon nodisplay"></div>
<!--    кнопки хедера-->
    <div class="header-container">
        <div class="header-button" id="home">Home</div>
        <div class="header-button" id="customers-b">Customers</div>
        <div class="header-button" id="account-b">Accounts</div>
        <div class="header-button" id="employers-b">Employers</div>
        <div class="header-button">button</div>
    </div>
<!--    кнопки хедера конец-->

<!--    модалка addNew Customer-->
    <div class="modal-add-new nodisplay">
        <div class="modalName">AddNewCustomer</div>
        <div class="cancel-modal-button" id="cancelNewCModal">X</div>
        <input class="input-customer" id="newCName" type="text" placeholder="name">
        <input class="input-customer" id="newCMail" type="text" placeholder="email">
        <input class="input-customer" id="newCAge" type="text" placeholder="age">
        <div class="save-modal-button" id="saveNewB">SAVE</div>
    </div>
<!--    модалка конец-->

<!--    модалка изменения Customer-а-->
    <div class="modal-change-customer nodisplay">
        <div class="modalName">Change</div>
        <div class="nodisplay" id="idToChange"></div>
        <div class="cancel-modal-button" id="cancelChangeCModal">X</div>
        <input class="input-customer" id="changeCName" type="text" placeholder="name">
        <input class="input-customer" id="changeCMail" type="text" placeholder="email">
        <input class="input-customer" id="changeCAge" type="text" placeholder="age">
        <div class="save-modal-button" id="saveChangeB">SAVE</div>
    </div>
<!--    модалка изменения Customer-а конец-->

    <div class="choice home">
        <div>HOME</div>
        <div></div>
    </div>

    <div class="choice Customers-plate nodisplay">
        <div class="cus-grid">
            <div class="addnew">+</div>
        </div>
    </div>

    <div class="choice Accounts-plate nodisplay">
        <div>ACCOUNT</div>
    </div>

    <div class="choice Employers-plate nodisplay">
        <div>Employers</div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
